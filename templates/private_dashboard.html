<!DOCTYPE html>
<html>
  <head>

    <title>Virtual Meeting Secretary - Private Dashboard</title>

    <!-- Import default font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Import stylesheet -->
    <link rel="stylesheet" href="css/main.css">

  <body>
